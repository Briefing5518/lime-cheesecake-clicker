<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime Cheese .com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2em;
            margin-top: 50px;
            color: #4CAF50;
        }

        #cheesecake {
            margin-top: 50px;
            cursor: pointer;
            width: 300px; /* Adjust size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        audio {
            display: none; /* Hide the audio player */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hey, you're here! Well, this is my website.</h1>
        <p>I bought the domain for unlimited emails to limecheese.com, but since you're here, Click the picture to enjoy the music!</p>

        <!-- Lime Cheesecake image -->
        <img id="cheesecake" src="limecheesecake.jpg" alt="Lime Cheesecake">

        <!-- Hidden audio element -->
        <audio id="music" src="music.mp3" preload="auto"></audio>
    </div>

    <script>
        // Get the image and audio elements
        const cheesecake = document.getElementById('cheesecake');
        const music = document.getElementById('music');

        // Add click event listener to the image
        cheesecake.addEventListener('click', function() {
            // Play the music when the cheesecake is clicked
            music.play();
        });
    </script>

</body>
</html>
